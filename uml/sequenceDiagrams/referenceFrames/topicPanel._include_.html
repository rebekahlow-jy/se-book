<h3 id="reference-frames-two">Reference Frames <img style="height: 1em;width: 1em;margin: 0 .05em 0 .1em;vertical-align: -0.1em;" src="https://assets-cdn.github.com/images/icons/emoji/unicode/0032-20e3.png"></h3>
<panel type="seamless" header="%%-----------------------------------------%%" expanded="">
  <div>

        </div>

      <panel type="seamless" header=" %%- - - - - - - - - -%%">
        <div>
          <p>We use a <em>ref frame</em> to allow a segment of the interaction to be omitted and detailed in another diagram.</p>

          <panel header=":paperclip: Extras" expandable="" type="seamless" expanded="">
            <panel header=":mortar_board: Learning Outcomes" expandable="" type="seamless">
              <div>
                <panel type="success" expandable=""><span slot="header"><div><p>null</p></div></span>
                  <div>
                    <panel header="Q: ... :one:">
                      <question>
                        <ul class="task-list">
                          <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"> 1. ...</li>
                          <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"> 2. ...</li>
                          <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"> 3. ...</li>
                        </ul>
                        <div slot="answer">
                          <ul class="task-list">
                            <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"> 1. ...</li>
                            <li class="task-list-item"><input class="task-list-item-checkbox" checked type="checkbox"> 2.</li>
                            <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"> 3. ...</li>
                          </ul>
                        </div>

                    </panel>
                  </div>
                  <div>
                    <panel header="Q: ... :two:">
                      <question has-input="true">
                        <p>...</p>
                        <div slot="hint">

                        </div>
                        <div slot="answer">
                          <p>...</p>
                        </div>
                      </question>

                  </div>
                </panel>
