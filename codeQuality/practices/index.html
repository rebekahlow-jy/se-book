<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS2103/T Textbook - Coding Best Practices</title>
    <link rel="stylesheet" href="..\..\markbind\css\bootstrap.min.css">

<body>
<div id="app" class="container-fluid">
    <link rel="stylesheet" href="/se-book/css/textbook.css">
<div class="website-content main">
  <h1 id="coding-best-practices">Coding Best Practices</h1>
  <h2 id="naming">Naming</h2>
  <panel type="seamless" header="**Use Nouns for Things and Verbs for Actions** :one:" alt="nouns and verbs">
    <div>
      <div>
        <p><strong>Use nouns for classes/variables and verbs for methods/functions.</strong></p>
        <tip-box>
          <p>Example:</p>
          <table class="markbind-table table">
            <thead>
              <tr>
                <th>Name for a</th>
                <th><img src="../../../images/Bad.png" alt="" title="Bad"></th>
                <th><img src="../../../images/Good.png" alt="" title="Good"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Class</td>
                <td><code>CheckLimit</code></td>
                <td><code>LimitChecker</code></td>
              </tr>
              <tr>
                <td>method</td>
                <td><code>result()</code></td>
                <td><code>calculate()</code></td>
              </tr>
            </tbody>
          </table>
        </tip-box>
      </div>
    </div>
  </panel>
</div>
</div>
